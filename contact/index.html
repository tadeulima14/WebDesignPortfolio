    <main>
        <div class="contact_container">
            <h2>Contact Me!</h2>
        </div>
        <div class="content">
            <div class="email-form">
                <h3>Send Me an Email</h3>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="skills">
                <h3>Skills</h3>
                <div class="skill-items">
                    <div class="skill-item">
                        <img src="softwarepng/blender.png" alt="Icon for Software 1">
                        <p>Blender 3D</p>
                    </div>
                    <div class="skill-item">
                        <img src="softwarepng/unreal.png" alt="Icon for Software 2">

                    </div>
                    <div class="skill-item">

                    </div>
                    <div class="skill-item">

                        <p>Fspy</p>
                    </div>
                    <div class="skill-item">
                        <img src="softwarepng/photoshop.png" alt="Icon for Software 5">
                        <p>Photoshop</p>
                    </div>
                    <div class="skill-item">
                        <img src="softwarepng/resolve.png" alt="Icon for Software 5">
                        <p>Davinci Resolve</p>
                    </div>
                    <div class="skill-item">
                        <img src="softwarepng/vscode.png" alt="Icon for Software 5">
                        <p>VS Code</p>
                    </div>
                    <div class="skill-item">
                        <img src="softwarepng/substance.png" alt="Icon for Software 5">
                        <p>Substance Painter</p>
                    </div>
                    <!-- Add more skill items as needed -->
                </div>
            </div>
        </div>
